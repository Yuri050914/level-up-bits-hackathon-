<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Task - Pomodoro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', cursive; }

        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-graphics {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 20%, rgba(255, 0, 255, 0.3) 80%);
        }

        .pomodoro-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
        }

        #timer {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .btn {
            background: cyan;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px cyan;
            transition: 0.3s;
            font-size: 1.2em;
        }

        .btn:hover {
            box-shadow: 0 0 30px cyan;
        }
    </style>
</head>
<body>
    <div class="background-graphics"></div>
    <div class="pomodoro-container">
        <h1>Short Task - Pomodoro</h1>
        <p>Complete this task to earn 5 points!</p>
        <div id="timer">25:00</div>
        <button id="start-btn" class="btn">Start</button>
        <button id="reset-btn" class="btn">Reset</button>
        <button id="fetch-tasks" class="btn">Load Tasks</button>
    </div>

    <script>
        let time = 1500;
        let timerInterval = null;

        function updateTimerDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            document.getElementById('timer').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (time > 0) {
                        time--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert('Time is up! Task complete.');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            time = 1500;
            updateTimerDisplay();
        }

        document.getElementById("start-btn").addEventListener("click", startTimer);
        document.getElementById("reset-btn").addEventListener("click", resetTimer);

        async function fetchTasks() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Please log in first!");
                return;
            }
            const response = await fetch("http://127.0.0.1:8000/tasks", {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const data = await response.json();
            console.log("Tasks:", data.tasks);
            alert("Tasks loaded! Check the console.");
        }

        document.getElementById("fetch-tasks").addEventListener("click", fetchTasks);
        updateTimerDisplay();
    </script>
</body>
</html>
